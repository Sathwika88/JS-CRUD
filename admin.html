<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Admin</title>
    <script>
        const role = localStorage.getItem("role");

        if (!role) {
            window.location.href = "index.html";
        }
        else {
            if (role !== "admin") {
                window.location.href = "user.html";
            }
        }

    </script>

</head>

<body>
    <div class="header">
        <h3 class="text-center mb-3">Welcome Admin!</h3>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search username or email">
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <button id="logout-button">Logout <i class="fa-solid fa-arrow-right-from-bracket"></i></button>
    </div>
    <div class="container mt-5">
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark text-light">
                    <tr>
                        <th>USERNAME</th>
                        <th>EMAIL</th>
                        <th>MOBILE</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="tableBodyData">

                </tbody>
            </table>
        </div>
    </div>
    <div class="new-user-container">
        <button id="addNewUser">ADD <i class="fa-solid fa-plus"></i></button>
    
        <div id="addUserForm" style="display: none;">
            <h3>Add New User</h3>
            <form id="userForm">
                <div class="input-box">
                    <input type="text" placeholder="Username" id="username">
                    <i class="fa-solid fa-user"></i>
                    <span class="error-message" id="username-error"></span>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="password">
                    <span id="togglePassword" class="eye-symbol"><i class="fa-solid fa-eye"></i></span>
                    <span class="error-message" id="password-error"></span>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" id="confirmpassword">
                    <span class="error-message" id="confirmpassword-error"></span>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email" id="email">
                    <i class="fa-solid fa-envelope"></i>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="input-box">
                    <input type="number" placeholder="Mobile number" id="mobile">
                    <i class="fa-solid fa-phone"></i>
                    <span class="error-message" id="mobile-error"></span>
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
    </div>

    <div id="editUser" style="display: none;">
        <h3>Edit User</h3>
        <form id="userEditForm">
            <div class="input-box">
                <input type="text" placeholder="Username" id="editUsername" readonly>
                <i class="fa-solid fa-user"></i>
                <span class="error-message" id="username-error"></span>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" id="editEmail">
                <i class="fa-solid fa-envelope"></i>
                <span class="error-message" id="editEmail-error"></span>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Mobile number" id="editMobile">
                <i class="fa-solid fa-phone"></i>
                <span class="error-message" id="editMobile-error"></span>
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
    <script type="module" src="admin.js"></script>
</body>

</html>
